{% extends 'base.html' %}
{% block page %}
<div class="row">

  <h4>Task:{{task}}</h4>
  
  <h5>Project: {{task.project}}</h5>
  <h5>Assigneed to: {{task.primary_assignee}}</h5>
  <h5>Priority Rank: {{task.priority_rank}}</h5>
  <p>Description: {{task.description}}</p>
</div>
<div class="row">
  <div class="col-md-8">
    <h4>When done review below and click submit:</h4>
    <form action="" method="post" id="form1">
      {% csrf_token %}
      {{rating_form}}
      <input type="submit" class="btn btn-success"  value="Mark Complete"/>
    </form>
  </div>
</div>


{% endblock page %}
